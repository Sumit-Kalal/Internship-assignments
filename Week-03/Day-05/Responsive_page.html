<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>

  <style>
    * {
        box-sizing: border-box;
    }
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }

    header {
      width:100%;
      box-sizing: border-box;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h2 {
      font-size: clamp(20px,4vw,32px);
    }

    .container {
  max-width: 1000px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin: auto;
  padding: 20px;
  box-sizing: border-box;
}

.box {
  flex: 1 1 200px; 
  max-width: 260px;
  padding: 12px 15px;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  transition: 0.3s;
}

.box:hover {
  transform: scale(1.07);
}

    /* Responsive page quary*/
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .box {
    max-width: 100%;
  }
}
  </style>
</head>

<body>

<header>
  <h2>Responsive Design Demo</h2>
</header>

<div class="container">
  <div class="box">PHYSICS</div>
  <div class="box">CHEMISTRY</div>
  <div class="box">MATH</div>
</div>

</body>
</html>
