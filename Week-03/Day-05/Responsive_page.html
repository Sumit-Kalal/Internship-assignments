<!DOCTYPE html>
<html>
<head>
  <title>Responsive Page</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 10px;
    }


.box {
  width: 30%;
  padding: 25px;
  margin: 10px;
  display: inline-block;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: 0.3s;
}

.box:hover {
  transform: scale(1.07);
}

    /* Responsive page quary*/
    @media (max-width: 600px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Responsive Design Demo</h2>
</header>

<div class="container">
  <div class="box">PHYSICS</div>
  <div class="box">CHEMISTRY</div>
  <div class="box">MATH</div>
</div>

</body>
</html>
