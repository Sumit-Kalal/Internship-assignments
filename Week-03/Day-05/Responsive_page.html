<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
    }

    header {
      width:100%;
      box-sizing:border-box;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      width: 90%;
      display:flex;
      justify-content:center;
      gap:20px;
      flex-wrap:wrap;
      margin: auto;
      padding: 10px;
    }


.box {
  width: 300px;
  padding: 25px;
  margin: 10px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  border-radius: 15px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: 0.3s;
}

.box:hover {
  transform: scale(1.07);
}

    /* Responsive page quary*/
    @media (max-width: 768px) {
      .box {
        width: 90%;
        display: block;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>

<header>
  <h2>Responsive Design Demo</h2>
</header>

<div class="container">
  <div class="box">PHYSICS</div>
  <div class="box">CHEMISTRY</div>
  <div class="box">MATH</div>
</div>

</body>
</html>
