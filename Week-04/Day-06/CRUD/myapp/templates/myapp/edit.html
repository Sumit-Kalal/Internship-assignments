{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <h1>Edit Student</h1>
    
    <!-- Update form -->
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email }}" required><br><br>

        <label>Age:</label>
        <input type="number" name="age" value="{{ student.age }}" required><br><br>

        <label>Course:</label>
        <input type="text" name="course" value="{{ student.course }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <!-- Delete form -->
    <form method="POST" action="{% url 'edit' student.id %}?delete=true" style="margin-top:20px;">
        {% csrf_token %}
        <button type="submit" style="background-color:red; color:white;">Delete</button>
    </form>

    <br>
    <a href="{% url 'view_entries' %}" class="button">Back to List</a>
</body>
</html>
