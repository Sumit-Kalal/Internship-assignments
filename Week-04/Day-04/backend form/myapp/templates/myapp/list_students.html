<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background:linear-gradient(135deg,violet,indigo);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 70%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stored Student Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.marks }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No students found.</td>
        </tr>
        {% endfor %}
    </table>

<a href="{% url 'add_students' %}">Add New Student</a>
</body>
</html>
