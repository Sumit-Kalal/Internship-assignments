<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form to take in student details</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background:linear-gradient(135deg, violet, indigo);
        padding:0;
    }
    h2,h1 {
        text-align: center;
        color: white;
    }
    label {
        display: inline-block;
        width: 100px;
    }
    input[type="text"], input[type="number"] {
        width: 200px;
        padding: 5px;
    }
    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input{
        margin-bottom:15px;
    }
</style>
<body>
    <h1>Form to take in student details</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" required><br><br>

    <label for="age">Age:</label>
    <input type="number" name="age" required><br><br>

    <label for="marks">Marks:</label>
    <input type="number" name="marks" required><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
