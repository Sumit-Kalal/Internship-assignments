<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: rgba(0, 0, 0, 0.3);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Registered Users</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Created At</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No users registered yet.</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'Registration_form' %}">Back to Registration</a>
    <a href="{% url 'login_form' %}">Back to Login</a>
    <a href="{% url 'home' %}">Go to Home</a>

</body>
</html>
